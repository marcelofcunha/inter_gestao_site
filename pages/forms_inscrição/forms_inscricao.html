<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate-se - InterGestão</title>
    <link href="../../assets/img/favicon.png" rel="icon">
    <link rel="stylesheet" href="/pages/forms_inscrição/forms_inscricao.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../../index.html">
                    <img src="../../assets/img/favicon.png" alt="Logo InterGestão">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h1>Candidate-se para fazer parte da InterGestão</h1>
            <form class="candidate-form" action="/submit-candidature" method="POST">
                <div class="form-group">
                    <label for="nome">Nome Completo*</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone Whatsapp*</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="form-group">
                    <label for="curso">Curso*</label>
                    <input type="text" id="curso" name="curso" required>
                </div>

                <div class="form-group">
                    <label for="periodo">Semestre*</label>
                    <select id="periodo" name="periodo" required>
                        <option value="0" disabled selected>Selecione um semestre</option>
                        <option value="1">1º semestre</option>
                        <option value="2">2º semestre</option>
                        <option value="3">3º semestre</option>
                        <option value="4">4º semestre</option>
                        <option value="5">5º semestre ou superior</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="motivacao">Nos conte um pouco sobre você e por que deseja fazer parte da InterGestão?*</label>
                    <textarea id="motivacao" name="motivacao" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="cv">Anexe seu Currículo (PDF)</label>
                    <input type="file" id="cv" name="cv" accept=".pdf" >
                </div>

                <button type="submit" class="submit-btn">Enviar Candidatura</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 InterGestão. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
